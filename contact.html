              <div class="col-11 col-lg-5 mx-auto mb-5 contact-page-form-section">
                <h2 class="contact-form-heading">Please leave your details:</h2>
                <hr>
                <form method="POST" class="text-left contact-form">
                  <div class="form-group">
                    <label for="name">Name:</label>
                    <input class="form-control form-text-input" type="text" name="name" id="name" required>
                  </div>
                  <div class="form-group">
                    <label for="email">Email Address:</label>

                  </div>

                  </div>
                  <div class="form-group">
                    <label for="lessons">What lessons are you interested in?</label>
                    <select class="form-control" name="lessons" id="lessons">
                      <option value="adult-one-to-one">Adult 1-to-1</option>
                      <option value="adult-group">Adult Group</option>
                      <option value="kids">Kids</option>
                      <option value="online">Online</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="textarea">Tell us about yourself and any previous drumming experience:</label>
                    <textarea class="form-control" id="textarea" name="textarea" rows="5"></textarea>
                  </div>
                  <input class="btn btn-lg book-now-btn" type="submit" value="Submit">
                </form>
